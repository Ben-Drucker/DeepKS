<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* From extension vscode.github */
        /*---------------------------------------------------------------------------------------------
 *  Copyright (c) Microsoft Corporation. All rights reserved.
 *  Licensed under the MIT License. See License.txt in the project root for license information.
 *--------------------------------------------------------------------------------------------*/

        .vscode-dark img[src$=\#gh-light-mode-only],
        .vscode-light img[src$=\#gh-dark-mode-only] {
            display: none;
        }
    </style>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', system-ui, 'Ubuntu', 'Droid Sans', sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
    <style>
        .task-list-item {
            list-style-type: none;
        }

        .task-list-item-checkbox {
            margin-left: -20px;
            vertical-align: middle;
            pointer-events: none;
        }
    </style>

</head>

<body class="vscode-body vscode-light" style="white-space: nowrap;">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&display=swap');
        code {
            font-family: 'Fira Code';
            color: rgb(16, 87, 48);
            font-size: 1.04em;
            font-style: normal;
            background-color: rgba(0, 0, 0, 0.08);
            border-radius: 2.5px;
            display: inline-block;
            padding-block: 1px;
            padding-inline: 1px;
            line-height: 1;
        }

        .no-col {
            background-color: transparent;
            color: inherit;
        }

        p {
            line-height: 1.45em;
            font-style: oblique;
        }
        html, body{
            margin: 0px;
            padding: 0px;
            
        }

        .even {
            background-color:rgba(0, 0, 0, 0)
        }
        .odd {
            background-color:rgba(122, 116, 183, 0.055)
        }
        .dir {
            font-weight: 600;
        }
        .warn {
            color: rgba(255, 60, 0, 0.871);
            font-weight: bold;
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-thickness: 1px;
        }

    </style>
    <div style="overflow:scroll; height:500px; overscroll-behavior: contain;">
        PUT FILE DIRS HERE
    </div>

</body>

</html>
